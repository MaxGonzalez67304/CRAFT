
<h1>Contactanos</h1>
<hr>

<form [formGroup]="forma" (ngSubmit)="guardarCambios()" class="needs-validation" novalidate>
  <div class="container">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" [ngClass]="{'is-invalid':!forma.get('nombre')?.valid}" type="text"
          placeholder="Nombre" formControlName="nombre">

      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" [ngClass]="{'is-invalid':!forma.get('nombre')?.valid}" type="text"
          placeholder="Apellido" formControlName="apellido">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-8">
        <input class="form-control" type="text" [ngClass]="{'is-invalid':!forma.get('correo')?.valid }"
          placeholder="Correo electronico" formControlName="correo">
        
        

      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid">
          Guardar
        </button>
      </div>
    </div>
  </div>

</form>
