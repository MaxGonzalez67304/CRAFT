<form (ngSubmit)="agregar()">
    <div class="form-group col-md-10">
        <label>Nombre: </label>
        <input type="text" class="form-control" name="name" [(ngModel)]="item.name">
        <br>
        <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
</form>

<br>
<table class="table table-dark">
    <tr>
        <td><b> Nombres de las personas</b></td>
    </tr>

    <tr>
        <td>
            <div class="alert alert-dark ayuda" *ngFor="let item of items">
                {{item.name}}
                <fa-icon [icon]="faTrash" class="float-right text-danger" style="cursor: pointer;"
                    (click)="eliminar(item.id)">
                </fa-icon>
                <fa-icon [icon]="faPenToSquare" class="float-right mr-2 text-success" style="cursor: pointer;"
                    (click)="editar(item)" data-toggle="modal" data-target="#modelId"></fa-icon>
            </div>
        </td>
    </tr>
</table>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form (ngSubmit)="editarForm()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="itemEditar.name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
